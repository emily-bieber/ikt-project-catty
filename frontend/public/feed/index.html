<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CATTY - Pics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="../src/css/feed.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="../src/images/CATTY.png">
    <link rel="manifest" href="../manifest.json">
</head>
<body>
    <div id="app">
        <!-- Navigation -->
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top px-4">
                <div class="container-fluid">
                    <a class="navbar-brand d-flex align-center gap-2" href="../index.html">
                        <img src="../src/images/Catty-nav-logo.png" alt="catty logo" width="100"
                            class="d-inline-block align-text-top">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" href="../index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="#">Pics</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="../help/index.html">Help</a>
                            </li>
                        </ul>
                        <div class="d-flex justify-content-center my-3">
                            <button class="enable-notifications button-primary rounded-pill px-3 py-2">enable notifications</button>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <main>
            <div class="spacer"></div>
            <div class="page-content mt-4">
                <!-- FEED -->
                <div id="shared-moments"></div>

                <!-- LOADING SPINNER -->
                <div class="d-flex justify-content-center mt-5">
                    <div id="loading-spinner" class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>

                <!-- CREATE POST BUTTON -->
                <div class="floating-button">
                    <button class="button-primary rounded-circle btn-lg px-3 pb-2 pt-3" id="share-image-button">
                        <i class="material-icons">add</i>
                    </button>
                </div>
        
                <!-- CREATE POST MODAL -->
                <form>
                    <div id="create-post">
                        <div class="d-flex flex-column gap-3 align-items-center justify-content-center">
                            <video id="player" autoplay></video>
                            <canvas id="canvas" width="320px" height="240px"></canvas>
                            <button class="button-primary rounded-circle p-3 pb-2" id="capture-btn">
                                <i class="material-icons">photo_camera</i>
                            </button>
                            <div id="pick-image" class="pb-3">
                                <label for="image-picker" class="form-label">or choose an image</label>
                                <input class="form-control" type="file" accept="image/*" id="image-picker">
                            </div>
                            <div class="d-flex flex-column gap-3 mx-4">
                                <div class="form-floating">
                                    <input class="form-control" type="text" id="title">
                                    <label for="title" name="title">title</label>
                                </div>
                                <div id="additional-text" class="form-floating">
                                    <input class="form-control" type="text" id="text">
                                    <label for="text" name="text">additional text</label>
                                </div>
                            </div>
                            <div class="d-flex align-items-start gap-3">
                                <button class="button-primary rounded-pill py-2 px-3" type="submit"id="post-btn">
                                    Save
                                </button>
                                <button class="btn" id="close-create-post-modal-btn" type="button">
                                    <i class="material-icons">close</i>
                                </button>
                            </div>
                        </div>
                    </div>
                </form>

                <!-- CREATE POST SNACKBAR -->
                <div id="confirmation-toast" class="toast align-items-center" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="d-flex">
                        <div class="toast-body d-flex align-items-end gap-1">
                            <i class="material-icons">done</i>
                            <span>Post saved</span>
                        </div>
                        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../src/js/idb.js"></script>
    <script src="../src/js/db.js"></script>
    <script src="../src/js/app.js"></script>
    <script src="../src/js/feed.js"></script>
</body>
</html>
